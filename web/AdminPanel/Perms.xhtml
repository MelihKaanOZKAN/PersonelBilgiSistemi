<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Yetkileri Düzenle
    </ui:define>

    <ui:define name="content">
        <div class="FormDiv">

            <h:dataTable border="1" width="600" bgcolor="SteelBlue" value="#{AdminPage_Perms.permList}"  var="perm">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{perm.permId}
                </h:column>
                <h:column>
                    <f:facet name="header">Yetki Adı</f:facet>
                        #{perm.permName}
                </h:column>
                <h:column>
                    <f:facet name="header">Sayfa Linki</f:facet>
                        #{perm.permLink}
                </h:column>
                <h:column>
                    <center>
                        <f:facet name="header">İşlemler</f:facet>
                        <div class="btn-group">
                            <h:form>
                                <h:commandButton class="btn btn-info" action="#{AdminPage_Perms.setCurrentPerm(perm)}" value="Düzenle"></h:commandButton>
                            </h:form>
                        </div>
                    </center>

                </h:column>
            </h:dataTable>
        </div>
        <div class="ButtonDiv">
            <h:form>
                Yetki Id: <h:inputText readonly="true" value="#{AdminPage_Perms.currentPerm.permId}"></h:inputText> <br> </br>
                Yetki Adı: <h:inputText value="#{AdminPage_Perms.currentPerm.permName}" required="true"></h:inputText> <br> </br>
                Sayfa Linki: <h:inputText value="#{AdminPage_Perms.currentPerm.permLink}" required="true"></h:inputText> <br> </br>
                <h:commandButton class="btn btn-primary" value="Kaydet" action="#{AdminPage_Perms.UpdatePerm()}"/>
                <h:commandButton class="btn btn-danger" value="Sil" onclick="if (!confirm('Yetki Silinecek?')) {
                                    return false;
                                }
                                ;
                                return true;
                                " action="#{AdminPage_Perms.DeletePerm()}"/>
            </h:form>
        </div>


    </ui:define>

</ui:composition>
