<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Yetkileri Düzenle
    </ui:define>

    <ui:define name="content">
        <div class="FormDiv">
            <h:form>
                <h:dataTable border="1" width="600" class="table table-striped" value="#{AdminPage_Perms.permList}"  var="perm">
                    <h:column headerClass="table-hover">
                        <f:facet name="header">ID</f:facet>
                            #{perm.permId}
                    </h:column>
                    <h:column headerClass="thead-dark">
                        <f:facet name="header"> 
                            <h:outputText class="thead-dark" value="Ekran Kodu:"/>
                        </f:facet>
                        <h:outputText value="#{perm.screenCode}" />
                    </h:column>
                    <h:column headerClass="thead-dark">
                        <f:facet name="header"> 
                            <h:outputText class="thead-dark" value="Yetki Adı"/>
                        </f:facet>
                        <h:outputText value="#{perm.permName}" />
                    </h:column>
                    <h:column headerClass="table-hover">
                        <f:facet name="header">Sayfa Linki</f:facet>
                            #{perm.permLink}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Menüde Görüntülenme</f:facet>
                        <h:selectBooleanCheckbox value="#{perm.viewMenu}" disabled="true"/>
                    </h:column>
                    <h:column headerClass="table-hover" rendered="#{auth.isAuthorized2Set(AdminPage_Perms.screenCode)}">
                        <center>
                            <f:facet name="header">İşlemler</f:facet>
                            <div class="btn-group">

                                <h:commandButton class="btn btn-info" action="#{AdminPage_Perms.setCurrentPerm(perm)}" value="Düzenle"></h:commandButton>

                            </div>
                        </center>

                    </h:column>
                </h:dataTable>
                <div class="pagination">
                    <h:commandButton class="page-item disabled" rendered="#{!AdminPage_Perms.page.isPrevActive()}" disabled="true" value="Önceki Sayfa"/>

                    <h:commandButton class="page-link" rendered="#{AdminPage_Perms.page.isPrevActive()}" value="Önceki Sayfa" action="#{AdminPage_Perms.page.prevPage()}"/>
                    <h:commandButton class="page-link" rendered="#{AdminPage_Perms.page.isNextActive()}" value="Sonraki Sayfa" action="#{AdminPage_Perms.page.nextPage()}"/>
                    <h:commandButton class="page-item disabled" rendered="#{!AdminPage_Perms.page.isNextActive()}" disabled="true" value="Sonraki Sayfa" />

                </div>
            </h:form>
        </div>
        <div class="ButtonDiv">
            <h:form rendered="#{auth.isAuthorized2Set(AdminPage_Perms.screenCode)}">>
                <div class="form-group">
                    <h:outputText class="formText" value="Yetki Id:"/> 
                    <h:inputText readonly="true" class="form-control" value="#{AdminPage_Perms.currentPerm.permId}"></h:inputText>
                </div>
                <div class="form-group">
                    <h:outputText class="formText" value="Ekran kodu:"/> 
                    <h:inputText class="form-control" value="#{AdminPage_Perms.currentPerm.screenCode}" required="true"></h:inputText>
                </div>
                <div class="form-group">
                    <h:outputText class="formText" value="Yetki Adı:"/> 
                    <h:inputText class="form-control" value="#{AdminPage_Perms.currentPerm.permName}" required="true"></h:inputText>
                </div>
                <div class="form-group">
                    <h:outputText class="formText" value="Sayfa Linki:"/> 
                    <h:inputText class="form-control" value="#{AdminPage_Perms.currentPerm.permLink}" required="true"></h:inputText>
                </div>
                <div class="form-group">
                    <h:outputText class="formText" value="Menüde Görüntülenme:"/> 
                    <h:selectBooleanCheckbox class="checkBox" value="#{AdminPage_Perms.currentPerm.viewMenu}"/>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-primary" value="Kaydet" action="#{AdminPage_Perms.UpdatePerm()}"/>
                    <h:commandButton class="btn btn-danger btnproperties" value="Sil" onclick="if (!confirm('Yetki Silinecek?')) {
                            return false;
                        }
                        ;
                        return true;
                                     " action="#{AdminPage_Perms.DeletePerm()}"/>
                </div>
            </h:form>
        </div>


    </ui:define>

</ui:composition>
