<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Test SayfasÄ±
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="col-md-6">
                <h:dataTable styleClass="table table-striped" value="#{Personal.clist}" var="person">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{person.PInfoId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">EName</f:facet>
                            #{person.EName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ESurname</f:facet>
                            #{person.ESurname}
                    </h:column>
                    <h:column>
                        <f:facet name="header">SocialSecurityNumber</f:facet>
                            #{person.socialSecurityNumber}
                    </h:column>
                    <h:column>
                        <f:facet name="header">CitizensShipNumber</f:facet>
                            #{person.citizensShipNumber}
                    </h:column>
                    <h:column>
                        <f:facet name="header">BirthDate</f:facet>
                            #{person.birthDate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Gender</f:facet>
                            #{person.gender}
                    </h:column>
                    <h:column>
                        <f:facet name="header">MaritalStatus</f:facet>
                            #{person.maritalStatus}
                    </h:column>
                </h:dataTable>
            </div>
            <div class="col-md-6">
                <h:form>
                    form
                </h:form>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
