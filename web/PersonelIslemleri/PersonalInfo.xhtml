<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Personel Ekle
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form>
                        <div class="form-group">
                            <label for="inputName">Personel İsim:</label><h:inputText readonly="true" value="#{Personal.personal.pinfo.EName}" class="form-control" size="5"/><br />
                            <label for="inputName">Personel Soyisim:</label><h:inputText readonly="true" value="#{Personal.personal.pinfo.ESurname}" class="form-control"/><br />
                            <label for="inputName">SGK Numara:</label><h:inputText readonly="true" value="#{Personal.personal.pinfo.socialSecurityNumber}" class="form-control"/><br />
                            <label for="inputName">T.C Numara:</label><h:inputText readonly="true" value="#{Personal.personal.pinfo.citizensShipNumber}" class="form-control"/><br />
                            <label for="inputName">Telefon:</label><h:inputText readonly="true" value="#{Personal.personal.pinfo.communication.phoneNumber}" class="form-control"/><br />
                            <label for="inputName">Email:</label><h:inputText readonly="true" value="#{Personal.personal.pinfo.communication.email}" class="form-control"/><br />


                        </div>

                    </h:form>

                </div>
                <div class="col-md-6">
                    <h:form>
                        <div class="form-group">
                            <label for="inputName">Doğum Tarihi:</label><h:inputText readonly="true" value="#{Personal.personal.pinfo.birthDate}" class="form-control"><f:converter converterId="convertDate"/></h:inputText><br />
                            <label for="inputName">Cinsiyet:</label><h:selectOneMenu readonly="true" value="#{Personal.personal.pinfo.gender}" class="form-control">
                                <f:selectItem itemValue = "1" itemLabel = "Erkek" /> 
                                <f:selectItem itemValue = "2" itemLabel = "Kadın" /> </h:selectOneMenu><br />
                            <label for="inputName">Medeni Hal:</label><h:selectOneMenu readonly="true" value="#{Personal.personal.pinfo.maritalStatus}" class="form-control">
                                <f:selectItem itemValue = "1" itemLabel = "Evli" /> 
                                <f:selectItem itemValue = "2" itemLabel = "Bekar" /> </h:selectOneMenu><br />
                        </div>
                        <div class="form-group">
                            <label for="inputName">Departman:</label><h:inputText readonly="true" value="#{Personal.personal.department.departmentName}" class="form-control"/>
                            <label for="inputName">Görevi:</label><h:inputText readonly="true" value="#{Personal.personal.job.jobName}" class="form-control"/>

                        </div>

                        

                    </h:form>
                </div>
            </div>  
        </div>
    </ui:define>

</ui:composition>
