<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
       Kişiler
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <h:form>
                <h:dataTable styleClass="table table-striped" value="#{Personal.clist}" var="person">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{person.pinfo.PInfoId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Personal İsim</f:facet>
                        <h:commandLink action="#{Personal.updateForm(person)}" value="#{person.pinfo.EName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Personal Soyisim</f:facet>
                            #{person.pinfo.ESurname}
                    </h:column>
                    <h:column>
                        <f:facet name="header">T.C Numarası</f:facet>
                            #{person.pinfo.citizensShipNumber}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Doğum Tarihi</f:facet>
                            #{person.pinfo.birthDate}
                    </h:column>
                   
                    <h:column>
                        <f:facet name="header">Sil</f:facet>
                        <div class="btn btn-group" role="group" aria-label="Basic example">
                            <h:commandButton rendered="false" action="#{Personal.delete(person)}" class="btn btn-danger" value="Sil"/>
                            <h:commandButton type="submit" value="İzin İşlemleri" class="btn btn-info" action="#{Personal.izinIslem(person)}"/>
                            <h:commandButton type="submit" value="Acil Durum Bilgisi" class="btn btn-info" action="#{Personal.emergency(person)}"/>
                        
                        
                        </div>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
