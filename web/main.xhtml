<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Ana Sayfa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .div.header{
                 position: absolute;
                 top:0;
                 right:0;
                 text-align: center;
            }
        </style>
    </head>
    <body>
        <div style="header">
            <a>  Ho≈ü geldiniz,  #{auth.info.username} </a>
            <h:outputText value="#{viewController.view(auth.info)}" escape="false"/>
            <h:selectOneMenu id="City" value="#{City.selectedCity}" onclick="reloadDistricts()">
                <f:selectItems value="#{City.citys}" />
            </h:selectOneMenu> 
            <script>
            function reloadDistricts(){
            var container = document.getElementById("DivDistrict");
            var content = container.innerHTML;
            container.innerHTML=""; 
            container.innerHTML= content;  
            }</script>
            <div id="DivDistrict">
            <h:selectOneMenu id="District" value="#{City.selectedDistrict}">
                <f:selectItems value="#{City.districts}" />
            </h:selectOneMenu>
            </div>
        </div>
    </body>
</html>
