<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        İzin İşlemleri
    </ui:define>

    <ui:define name="content">

        <div class="izinformdiv">
            <h:dataTable value="#{PersonInfoPermit.permitList}" var="permit">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{permit.permitId}
                </h:column>

                <h:column>
                    <f:facet name="header">İzin Türü</f:facet>
                        #{permit.permitType.permitName}
                </h:column>

                <h:column>
                    <f:facet name="header">İzin Açıklaması</f:facet>
                        #{permit.permitComment}
                </h:column>
                <h:column>
                    <f:facet name="header">İzin Tarihi</f:facet>
                        #{permit.date}
                </h:column>

            </h:dataTable>

        </div>
        <div class="izinformdiv2">

            <h:form>
                İzin Numarası:<h:inputText readonly="true" value="#{PersonInfoPermit.permit.permitId}"/>                             <br>                  
                    <br> <br>      
                            İzin Türü: <h:selectOneMenu value="#{PersonInfoPermit.permit.permitName}">
                                <f:selectItems value="#{PersonInfoPermit.permitTypes}" />
                            </h:selectOneMenu>
                            İzin Açıklaması:<h:inputText value="#{PersonInfoPermit.permit.permitComment}"/>
                            <br> <br>
                                    izin Tarihi:<h:inputText value="#{PersonInfoPermit.permit.date}">
                                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                                    </h:inputText>

                                    <h:commandButton action="#{PersonInfoPermit.eklegüncelle()}" value="Kaydet"/>
                                    </h:form>



                                    </div>
                                    </ui:define>

                                    </ui:composition>
